<app-header></app-header>
<div class="container">
  <div class="row">
    <h3>Mis Equipos</h3>
  </div>
  <div class="row">

    <div class="col"><button class="btn btn-dark mt-1" type="button" (click)="salir()">Volver</button></div>


  </div>
  <div class="well">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Usuario_id</th>
          <th>Equipo_id</th>
          <th>Estado</th>
          <th style="width: 36px;">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let solicitud of solicitudes">
          <td>{{solicitud.id}}</td>
          <td>{{solicitud.usuario_id}}</td>
          <td>{{solicitud.equipo_id}}</td>
          <td>
            <button type="button" class="btn btn-info" *ngIf="solicitud.estado == 0" >Pendiente</button>
            <button type="button" class="btn btn-success" *ngIf="solicitud.estado == 1" >Aceptada</button>
          </td>
          <td><button type="button" class="btn btn-danger" (click)="eliminar(solicitud)" >Eliminar</button></td>

        </tr>
      </tbody>
    </table>
  </div>

</div>
<app-footer></app-footer>
