<app-header></app-header>

<div class="container">
  <h3>Nuevo Usuario</h3>
  <div class="row">
    <div class="col">
      <button class="btn btn-dark mt-1" type="button" (click)="salir()">Volver</button>
    </div>
  </div>
  <div class="row">
    <div class="alert alert-danger" *ngIf="errorStatus">
      <p>{{errorMsg}}</p>
    </div>
  </div>

  <form [formGroup]="nuevoForm" (ngSubmit)="postForm(nuevoForm.value)">
    <input type="hidden" formControlName="id" class="form-control">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">Apellidos</label>
      <input type="text" formControlName="surname" class="form-control">
    </div>
    <div class="form-group row">
      <div class="col">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control">
      </div>
      <div class="col">
        <label for="role">Role</label>
        <select formControlName="role_id" class="form-select" id="">
          <option value="1">Admin</option>
          <option value="2">Entrenador</option>
          <option value="3" selected>Jugador</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <label for="name">Fecha Nacimiento (YYYY-MM-DD)</label>
        <input type="text" formControlName="fecha_nac" class="form-control">
      </div>
      <div class="col">
        <label for="name">Contrase√±a</label>
        <input type="password" formControlName="password" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary mt-1" type="submit">Guardar</button>
      </div>

    </div>


  </form>
</div>

<app-footer></app-footer>
