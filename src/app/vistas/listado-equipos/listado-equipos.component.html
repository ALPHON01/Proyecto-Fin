<app-header></app-header>
<div class="container">
  <div class="row">
    <h3>Listado de Equipos</h3>
  </div>
  <div class="row">

    <div class="col"><button class="btn btn-dark mt-1" type="button" (click)="salir()">Volver</button></div>
    <div class="col"><button class="btn btn-primary" (click)="nuevoEquipo()">Nuevo Equipo</button></div>

  </div>
  <div class="well">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Entrenador_id</th>
          <th>Liga_id</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let equipo of equipos">
          <td>{{equipo.id}}</td>
          <td>{{equipo.nombre}}</td>
          <td>{{equipo.entrenador_id}}</td>
          <td>{{equipo.liga_id}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-footer></app-footer>
