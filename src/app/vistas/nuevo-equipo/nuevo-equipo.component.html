<app-header></app-header>
<div class="container">
  <div class="row">
    <h3>Nuevo Equipo</h3>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-dark mt-1" type="button" (click)="salir()">Volver</button>
    </div>
  </div>
  <div class="row">
    <div class="alert alert-danger" *ngIf="errorStatus">
      <p>{{errorMsg}}</p>
    </div>
  </div>

  <form [formGroup]="nuevoForm" (ngSubmit)="postForm(nuevoForm.value)">
    <input type="hidden" formControlName="id" class="form-control">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" formControlName="nombre" class="form-control">
    </div>

    <div class="form-group row">
      <div class="col">
        <label for="liga">Liga</label>
        <select formControlName="liga_id" class="form-select" id="">
          <option *ngFor="let liga of ligas" value={{liga.id}} >{{liga.nombre}}</option>
        </select>
      </div>
      <div class="col">
        <label for="entrenador">Entrenador</label>
        <select formControlName="entrenador_id" class="form-select" id="">
          <option *ngFor="let entrenador of entrenadores" value={{entrenador.id}} >{{entrenador.name}} {{entrenador.surname}}</option>
        </select>
      </div>
    </div>


    <div class="row">
      <div class="col">
        <button class="btn btn-primary mt-1" type="submit">Guardar</button>
      </div>

    </div>


  </form>

</div>

<app-footer></app-footer>
