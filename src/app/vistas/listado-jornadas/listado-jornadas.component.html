<app-header></app-header>
<div class="container">
  <div class="row">
    <h3>Listado Jornadas</h3>
  </div>
  <div class="row">

    <div class="col"><button class="btn btn-dark mt-1" type="button" (click)="salir()">Volver</button></div>
    <div class="col"><button class="btn btn-primary" *ngIf="this.userHead == 1" (click)="nuevaJornada()">Nueva Jornada</button></div>

  </div>
  <div class="well">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Equipo Local</th>
          <th>Equipo Visitante</th>
          <th>Fecha</th>
          <th>Estado</th>
          <th>Resultado</th>


        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jornada of jornadas">
          <td>{{jornada.id}}</td>
          <td>{{jornada.equipo_local}}</td>
          <td>{{jornada.equipo_visitante}}</td>
          <td>{{jornada.fecha}}</td>
          <td>
            <button type="button" class="btn btn-danger" *ngIf="jornada.estado == 0" >En Juego</button>
            <button type="button" class="btn btn-success" *ngIf="jornada.estado == 1" >Finalizado</button>
          </td>
          <td>
            <button type="button" class="btn btn-secondary" *ngIf="jornada.resultado_id == 1" >1</button>
            <button type="button" class="btn btn-secondary" *ngIf="jornada.resultado_id == 2" >X</button>
            <button type="button" class="btn btn-secondary" *ngIf="jornada.resultado_id == 3" >2</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-footer></app-footer>
